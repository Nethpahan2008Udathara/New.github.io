<!DOCTYPE html>
<html>
<head>
    <title>Rent a Car</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        #main-header {
            background-color: #333;
            color: #fff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #77aaff 3px solid;
        }
        #main-header h1 {
            text-align: center;
            text-transform: uppercase;
            margin: 0;
        }
        #car-details, #pricing, #contact {
            background: #fff;
            padding: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header id="main-header">
        <h1>Rent a Car</h1>
    </header>

    <div class="container">
        <section id="car-details">
            <h2>Car Details</h2>
            <p>Model: Toyota Corolla</p>
            <p>Year: 2020</p>
            <p>Color: Silver</p>
            <p>Seating Capacity: 5</p>
            <p>Fuel Type: Petrol</p>
        </section>

        <section id="pricing">
            <h2>Pricing</h2>
            <p>Daily Rate: $50</p>
            <p>Weekly Rate: $300</p>
            <p>Monthly Rate: $1000</p>
        </section>

        <section id="contact">
            <h2>Contact Information</h2>
            <p>Email: info@rentacar.com</p>
            <p>Phone: +123456789</p>
        </section>
    </div>
</body>
</html>
